<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire | Checkpoint-4</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body id="bg-image">
	<div class="container-fluid">
		<div class="row d-flex justify-content-end">
			<div class="col-2 text-center">
				<div id="weather" class="display-card">
					
				</div>
			</div>
		</div>
	</div>
<div class="container-fluid">
	<div class="row tall-row d-flex align-items-center justify-content-center">
		<div class="col-4 text-center display-card">
			<h1 id="greeting"></h1>
			<h1 id="startTime" class="large-text"></h1>
		</div>

	</div>
</div>
	<div class="container-fluid bottom-position px-0">
		<div class="row justify-content-between m-0 bottom-row">
			
			<div class="col-8 text-center d-flex align-items-end">
					<div id="quote" class="display-card quote">
					</div>
			</div>
			<div class="col-2 todo-card text-center">
				<div id="todo-list">
					<form onsubmit="app.todoController.addTodo(event)">
					<h4 class="px-1 mx-1 mt-1">Todo List</h4>
					<div id="todos">	</div>
						<input type="text" class="text-dark mt-2" placeholder="Enter Task..." id="addTodo">
						<button type="submit" class="btn btn-dark mt-2 mb-1">Add Task</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/870e3c44f7.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
